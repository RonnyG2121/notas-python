<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles sobre las personas</title>
</head>


<body>
    <h1>Detalles de la persona</h1>
    <div>
        <ul>
            <li>ID: {{persona.id}}</li>

        </ul>
        <a href="{% url 'index' %}">Volver al inicio</a>
    </div>
</body>

</html>
